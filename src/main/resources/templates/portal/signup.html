<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box;background-color:#EBEAEA;">
  <main class="d-md-flex">
    <section style="width: 70%;margin: 10rem auto;max-width: 600px;">
      <div class="w-50 mx-auto">
        <img src="/images/flogo.png" alt="logo" class=""/>
      </div>
      <form action="" class="w-75 mx-auto">
        <p class="my-3">Sign Up</p>
        <div>
          <input type="email"  class="form-control mb-3" placeholder="Your email">
        </div>
        <div>
          <input type="password"  class="form-control mb-3" placeholder="Enter password">
        </div>
        <div>
          <input type="password"  class="form-control mb-3" placeholder="Repeat password">
        </div>
        <button class="text-white p-2 rounded-3 shadow-sm" style="width:100%; border:none; background-color:#022D63">Sign up</button>
      </form>
    </section>
    <div class="d-none d-md-block">
      <div style="width:100%;">
        <img src="/images/fsignup.png" alt="logo" class="w-100"/>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
