<!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<main style="background-color:#EBEAEA; height:100vh;">
    <header class="d-flex justify-content-between pt-3 py-2 px-3 shadow-sm mb-5 bg-white">
        <div class="w-50">
            <img src="/images/flogo.png" alt="logo" class=""/>
        </div>
        <div class="w-50">
            <p class="fs-2 fw-bold">Student list</p>
        </div>
        <div>
            <button class="p-2 rounded-3 shadow-sm" style="color:#022D63; width:140%; border:none; background-color:#EDEDFE">Log out</button>
        </div>
    </header>
    <div class="container">

        <div th:if="${message}" class="alert alert-success" style="max-width: 500px;margin: 0 auto;" th:text="${message}" ></div>
        <div class="d-flex justify-content-end mb-3">
            <button class="p-2 rounded-3 shadow-sm" style="color:#022D63; border:none; background-color:#EDEDFE;">+  Add New</button>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>TRACK</th>
                <th>ACTION</th>
            </tr>
            <tr th:each="student : ${students}">
                <td>1</td>
                <td>Funmilola Ojo</td>
                <td>funmi@gmail.com</td>
                <td>CyberSecurity</td>
                <td>
                    <a th:href="@{/student/view/{id}(id = ${student.id})}" class="btn btn-primary">view</a>
                    <a th:href="@{/student/edit/{id}(id = ${student.id})}"><img src="/images/edit_icon.png" alt="logo" class=""/></a>
                    <a th:href="@{/student/confirmDelete/{id}(id=${student.id})}"><img src="/images/delete_icon.png" alt="logo" class=""/></a>
                </td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
