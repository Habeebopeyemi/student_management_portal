<!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main style="background-color:#EBEAEA; height:100vh;">
    <header class="d-flex justify-content-between pt-3 py-2 px-3 shadow-sm mb-5 bg-white">
        <div class="w-50">
            <img src="/images/flogo.png" alt="logo" class=""/>
        </div>
        <div class="w-50">
            <p class="fs-2 fw-bold">Student list</p>
        </div>
        <div>
            <button class="p-2 rounded-3 shadow-sm" style="color:#022D63; width:140%; border:none; background-color:#EDEDFE">Log out</button>
        </div>
    </header>
    <section class="w-75 d-md-flex justify-content-between" style="margin: 10rem auto;max-width: 1000px;">
        <div>

            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <button class="p-2 rounded-3 shadow-sm" style="color:#022D63; width:40%; border:none; background-color:#EDEDFE">Add New</button>
            <div class="container mt-2">
                <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>TRACK</th>
                    <th>ACTION</th>
                </tr>
                <tr th:each="student : ${students}">
                    <!--<td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.track}"></td>-->
                    <td>1</td>
                    <td>Funmilola Ojo</td>
                    <td>funmi@gmail.com</td>
                    <td>CyberSecurity</td>
                    <td>
                        <a th:href="@{/student/view/{id}(id = ${student.id})}" class="btn btn-primary">View</a>
                        <a th:href="@{/student/edit/{id}(id = ${student.id})}">Edit</a>
                        <a th:href="@{/student/confirmDelete/{id}(id=${student.id})}">Delete</a>
                    </td>
                </tr>
            </table>
            </div>
        </div>

    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
