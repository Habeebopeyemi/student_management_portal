<!doctype html>

    <style>
        .action-button {
               display: flex;
               padding: 4px 24px;
                justify-content: center;

                background-color: #002E62;
                color:#EDEDFE;
                text-decoration: none;
                text-align: center;
                font-size: 12px;
                font-style: normal;
                font-weight: 400;
                line-height: 20px;
                width: 24px;
                height: 24px;
        }
        .add-new-btn {
                display: inline-flex;
                padding: 8px 12px;
                justify-content: flex-end;
                align-items: center;
                border-radius: 8px;
                background: #022D63;
                color: #FFF;
                font-family: Inter;
                font-size: 12px;
                font-style: normal;
                font-weight: 700;
                line-height: normal;
        }
        .Student{
                color: #022D63;
                font-family: Inter;
                font-size: 20px;
                font-style: normal;
                font-weight: 800;
                line-height: normal;
                display: inline-flex;
                height: 80px;
                padding: 28px 14px 28px 13px;
                justify-content: center;
                align-items: center;
                flex-shrink: 0;

        }
            .Home{
                color: #022D63;
                text-align: center;
                font-feature-settings: 'clig' off, 'liga' off;
                font-family: Inter;
                font-size: 18px;
                font-style: normal;
                font-weight: 500;
                line-height: 22px;
                display: inline-flex;
                padding: 16px 32px;
                justify-content: center;
                align-items: center;
                gap: 10px;
                border-radius: 6px;
        }
        .log-out{
                display: inline-flex;
                padding: 10px 20px;
                justify-content: center;
                align-items: center;
                color: var(--Light-Light-1, #FFF);

                font-size: 14px;
                font-style: normal;
                font-weight: 500;
                line-height: 15px;
                border-radius: 8px;
                background: #022D63;
        }
        .table-1{
                color: #002E62;

                font-weight: 700;
                line-height: 20px;
