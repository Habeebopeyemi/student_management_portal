<!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main style="background-color:#EBEAEA; height:100vh;">
    <header class="d-flex justify-content-between pt-3 py-2 px-3 shadow-sm mb-5 bg-white">
        <div class="w-50">
            <img src="/images/flogo.png" alt="logo" class=""/>
        </div>
        <div class="w-50">
            <p class="fs-2 fw-bold">Student Portal</p>
        </div>
    </header>
    <section class="w-75 d-md-flex justify-content-between" style="margin: 10rem auto;max-width: 1000px;">
        <div class="w-md-75">
            <h3 style="color:#022D63; margin-top:5rem">Welcome to FirstBank</h3>
            <h4 class="fs-1 fw-bold mb-3"><span>Technology</span> <span style="color:#022D63">Academy</span></h4>
            <p class="mb-5" style="color:#969AB8">Nurturing talent, fostering innovation, and shaping Tech Leaders for tomorrow's Banking.</p>
            <div class="d-flex justify-content-between" style="max-width: 300px;">
<!--                #EDEDFE-->
                <a th:href="@{/signup}" class="text-white shadow rounded" style="flex: 0 1 45%; display: block; text-decoration: none; background-color:#022D63">
                    <button class="w-100 p-2 text-white rounded" style="outline:none; border: none; background-color:none; background-color:#022D63;">
                        Sign up
                    </button>
                </a>

                <a th:href="@{/signin}" class="shadow rounded" style="flex: 0 1 45%; display: block; text-decoration: none; background-color:#EDEDFE;">
                    <button  class="w-100 p-2 rounded" style="color:#022D63; outline:none; border: none; background-color:none; background-color:#EDEDFE;">
                        Log in
                    </button>
                </a>
            </div>
        </div>
        <div class="d-none d-md-block">
            <div style="width:600px;">
                <img src="/images/flanding.png" alt="logo" class="w-100"/>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
