<!-- confirmDelete.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
</head>
<body>
<div>
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete this student?</p>
  <form th:action="@{/student/deleteConfirmed/{id}(id=${student.id})}" method="post">
    <button type="submit">Yes, Delete</button>
    <button type="submit"><a th:href="@{/student/list}" >No, Cancel</a></button>
  </form>
</div>
</body>
</html>
