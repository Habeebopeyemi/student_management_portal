<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
</head>
<body>
<div>
  <h1>Edit Student</h1>
  <form th:action="@{/student/update/{id}(id=${student.id})}" method="post">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" th:value="${student.name}">
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender" name="gender" th:value="${student.gender}">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:value="${student.email}">
    </div>
    <div>
      <label for="track">Track</label>
      <select id="track" name="track" th:value="${student.track}">
        <option value="Cybersecurity">Cybersecurity</option>
        <option value="Data Analysis">Data Analysis</option>
        <option value="Infrastructure">Infrastructure</option>
        <option value="Software Engineering">Software Engineering</option>
      </select>
    </div>
    <button type="submit">Update Student</button>
  </form>
  <a th:href="@{/student/list}">Cancel</a>
</div>
</body>
</html>
